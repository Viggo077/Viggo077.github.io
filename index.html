<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">    
    <title id="web-title">Viggo</title>
    <link rel="shortcut icon" href="pfp short.png">
    <script src="code.js"></script>
    <script src="discord-swipe.js"></script>
    <script src="discord-head-text.js"></script>
    <script src="21-swipe.js"></script>
    <script src="Pass.js"></script>
    <script src="21-head-text.js"></script>
    <script src="youtube-swipe.js"></script>
    <script src="youtube-head-text.js"></script>
</head>

<body>

    <div id="flex-page">

        <main id="main-page">

            <section>
                <h1 id="name-type">Viggo</h1>
            </section>

            <section class="main-menu">
                <div class="pfp-div">
                    <img id="pfp" src="pfp short.png" alt="">
                </div>

                <div class="button-case1">
                    <button style="background-color: gray;" class="buttons1">Under Construction</button>
                    <button class="buttons1" onclick="discordSwipe(), discordDelay()">Discord</button>
                    <button class="buttons1" onclick="youtubeSwipe(), youtubeDelay()">YouTube</button>
                    <button class="buttons1" onclick="twentySwipe(), twentyDelay()">21</button>
                </div>

            </section>


        </main>

        <main id="discord-page">

            <section>
                <h1 class="head-text" id="discord-head-text">&nbsp;</h1>
            </section>

            <section class="main-menu">
                <div class="pfp-div">
                    <img id="pfp" src="pfp short.png" alt="">
                </div>
                <div class="translate-up">

                    <div id="discord-logo">
                        <img src="Discord-logo.png" alt="">
                    </div>

                    <div id="button-case1-padding" class="button-case1">
                        <a target="_blank" align="center" href="https://discord.gg/t7tbJccryz"><button class="buttons1"
                                id="discord-color-button">Add Me</button></a>
                        <button class="buttons1" onclick="discordSwipe()">Back</button>
                    </div>

                </div>


            </section>

        </main>

        <main id="twenty-page">

            <section>
                <h1 class="head-text" id="twenty-head-text">&nbsp;</h1>
            </section>

            <section class="main-menu">

                <div class="pfp-div">
                    <img id="pfp" src="pfp short.png" alt="">
                </div>

                <div class="button-case1">
                    <input id="twenty-textinput" placeholder="..." type="text">
                    <button id="twenty-submit" class="buttons1" onclick="getPass()">Submit</button>
                    <button class="buttons1" onclick="twentySwipe()">Back</button>
                </div>

                <div id="rip-crispy">
                    <img src="rip-crispy.png" alt="">
                </div>

            </section>

        </main>

        <main id="youtube-page">

            <section>
                <h1 class="head-text" id="youtube-head-text">&nbsp;</h1>
            </section>

            <section class="main-menu">
                <div class="pfp-div">
                    <img id="pfp" src="pfp short.png" alt="">
                </div>

                <div id="youtube-logo">
                    <img src="youtube-logo.png" alt="">
                </div>

                <div class="button-case1">
                    <a target="_blank" align="center" href="https://www.youtube.com/@Viggo077"><button id="youtube-button" class="buttons1">YouTube</button></a>
                    <button class="buttons1" onclick="youtubeSwipe()">Back</button>
                    
                </div>

            </section>

        </main>

    </div>





</body>



</html>
